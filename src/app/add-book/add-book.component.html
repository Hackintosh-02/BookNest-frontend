<div class="container mx-auto p-4">
    <h2 class="text-2xl font-bold mb-4">Add Book</h2>
    <form (ngSubmit)="addBook()" class="space-y-4">
        <div>
            <label for="title" class="block text-sm font-medium">Title:</label>
            <input id="title" [(ngModel)]="book.title" name="title" required class="mt-1 p-2 border rounded w-full">
        </div>
        <div>
            <label for="author" class="block text-sm font-medium">Author:</label>
            <input id="author" [(ngModel)]="book.author" name="author" required class="mt-1 p-2 border rounded w-full">
        </div>
        <div>
            <label for="genre" class="block text-sm font-medium">Genre:</label>
            <input id="genre" [(ngModel)]="book.genre" name="genre" required class="mt-1 p-2 border rounded w-full">
        </div>
        <div>
            <label for="publishedYear" class="block text-sm font-medium">Published Year:</label>
            <input id="publishedYear" type="number" [(ngModel)]="book.publishedYear" name="publishedYear" required
                class="mt-1 p-2 border rounded w-full">
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Add Book</button>
    </form>
</div>
