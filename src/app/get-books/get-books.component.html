<div class="container mx-auto p-4">
    <h2 class="text-2xl font-bold mb-4">Books List</h2>
    <input [(ngModel)]="searchTerm" placeholder="Search by title or author" class="mb-4 p-2 border rounded w-full">
    <ul>
        <li *ngFor="let book of filteredBooks()" class="mb-4">
            <div class="p-4 border rounded-lg shadow-md bg-white">
                <h3 class="text-lg font-semibold">{{ book.title }}</h3>
                <p><strong>Author:</strong> {{ book.author }}</p>
                <p><strong>Genre:</strong> {{ book.genre }}</p>
                <p><strong>Published Year:</strong> {{ book.publishedYear }}</p>
                <div class="flex space-x-4 mt-2">
                    <button (click)="onUpdateBook(book)"
                        class="bg-blue-500 text-white px-4 py-2 rounded">Update</button>
                    <button (click)="onDeleteBook(book)" class="bg-red-500 text-white px-4 py-2 rounded">Delete</button>
                </div>
            </div>
        </li>
    </ul>
</div>
